<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История дел</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>История дел</h1>
        {% if results %}
            {% for result in results %}
                <h2>{{ result.case_id }}</h2>
                <pre>{{ result.notification }}</pre>
                <hr>
            {% endfor %}
        {% else %}
            <p>Нет сохранённых дел.</p>
        {% endif %}
        <a href="/">Вернуться к вводу данных</a>
    </div>
</body>
</html>
